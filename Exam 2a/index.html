<!DOCTYPE html>

<html>
<head>
    <title>Exam 2</title>
    <link rel="stylesheet" type="text/css" href="styles/Exam2aproblem.css"/>
    <script src="js/Exam2aproblem.js"></script>
</head>

<body>
    <section id="title">
    <h1>Exam 2</h1>
    <hr>
    <h2>Input</h2>
        <select onchange="MenuChoice()" id="Menu">
            <option>Please select a section</option>
            <option>Display the category list</option>
            <option>Add a product category</option>
            <option>Change the description for a category</option>
            <option>Delete a category from the database</option>
            <option>Display about area</option>
        </select>
    </section>
    <hr>
    <h2>Output</h2>
    <section id="discat" class="discat">
        <h2>Customer List</h2>
        <button onclick="GetCatList()" id="list">Get Category List</button>
        <hr>
        <br>
        <label id="catlistdis">Display Category List here</label>
    </section>
    <section id="addprod" class="addprod">
        <h2>Add a product category</h2>
        <label>Category Name: </label>
        <input type="text" id="catname">
        <br>
        <label>Category description: </label>
        <input type="text" id="catdes">
        <br>
        <button onclick="AddProdCat()" id="addprodcat">Add Product Category</button>
        <hr>
        <br>
        <label id="prodcat">Display results here</label>
    </section>
    <section id="chgdesc" class="chgdesc">
        <h2>Change the description for a category</h2>
        <label>Please enter the Category ID: </label>
        <input type="number" id="catid">
        <br>
        <label>Please enter the new description: </label>
        <input type="text" id="newdesc">
        <br>
        <button onclick="ChgCatDesc()" id="chgcatdesc">Change Category Description</button>
        <hr>
        <br>
        <label id="chgdescres">Display results here</label>
    </section>
    <section id="delcat" class="delcat">
        <h2>Delete a category</h2>
        <label>Please enter the category ID: </label>
        <input type="number" id="dcatid">
        <br>
        <button onclick="DelCat()" id="delcatb">Delete Category</button>
        <hr>
        <br>
        <label id="delcatres">Display results here</label>
    </section>
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Franklin Garner</p>
        <p>IS 421</p>
    </section>
</body>
</html>
